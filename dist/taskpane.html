<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>PDF Email Converter</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="stylesheet" href="taskpane.css"/><script defer="defer" src="taskpane.js"></script></head><body><div class="container"><header class="header"><h1>Convert Email to PDF</h1></header><main class="main-content"><section class="naming-options"><h3>PDF Naming Options</h3><div class="option-group"><label><input type="checkbox" id="includeDate" checked="checked"> Include Date</label> <select id="dateFormat"><option value="YYYY-MM-DD">YYYY-MM-DD</option><option value="DD-MM-YYYY">DD-MM-YYYY</option><option value="MM-DD-YYYY">MM-DD-YYYY</option></select></div><div class="option-group"><label><input type="checkbox" id="includeSender" checked="checked"> Include Sender</label></div><div class="option-group"><label><input type="checkbox" id="includeSubject" checked="checked"> Include Subject</label> <input type="number" id="subjectLength" placeholder="Max length" value="50" min="10" max="100"></div><div class="separator-group"><label for="separator">Separator:</label> <select id="separator"><option value="_">Underscore (_)</option><option value="-">Dash (-)</option><option value=" ">Space ( )</option></select></div></section><section class="preview-section"><h4>Preview filename:</h4><div id="filenamePreview" class="filename-preview"></div></section><section class="actions"><button id="convertToPDF" class="primary-button">Convert to PDF</button><div id="progressIndicator" class="progress-indicator hidden"><div class="spinner"></div><span>Converting...</span></div></section><section class="status" id="statusSection" class="hidden"><div id="statusMessage"></div></section></main></div><script src="taskpane.js"></script></body></html>
